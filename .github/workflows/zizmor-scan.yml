name: Zizmor Security Scan

on:
  workflow_call:
    inputs:
      workflow-paths:
        description: 'Paths to workflow files to scan'
        required: false
        type: string
        default: '.github/workflows/'

permissions:
  contents: read
  security-events: write

jobs:
  zizmor-scan:
    name: Scan GitHub Actions Workflows
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Zizmor scan
        id: scan
        continue-on-error: true
        uses: zizmorcore/zizmor-action@v0.2.0
        with:
          input-files: ${{ inputs.workflow-paths }}
          output-format: sarif
          output-file: zizmor-results.sarif 
          advanced-security: true
          annotations: false

      - name: Verify Zizmor output
        run: |
          if [ -f zizmor-results.sarif ]; then
            echo "‚úÖ Zizmor SARIF file generated successfully."
          else
            echo "‚ö†Ô∏è No SARIF file found. Listing directory for debugging:"
            ls -R
            exit 1
          fi

      - name: Upload SARIF results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: zizmor-results.sarif
          category: zizmor

      - name: Fail job if vulnerabilities found
        if: always()
        run: |
          if [ -f zizmor-results.sarif ]; then
            findings_count=$(jq '[.runs[].results // []] | add | length' zizmor-results.sarif)
            echo "Total Zizmor findings: $findings_count"
            if [ "$findings_count" -gt 0 ]; then
              echo "::error::‚ùå Zizmor found $findings_count workflow security issue(s)"
              echo "üîó View results: https://github.com/${{ github.repository }}/security/code-scanning"
              exit 1
            else
              echo "‚úÖ No workflow security issues found by Zizmor"
            fi
          else
            echo "‚ö†Ô∏è Skipping vulnerability check ‚Äî no SARIF generated"
          fi
