name: Zizmor Security Scan

on:
  workflow_call:
    inputs:
      workflow-paths:
        description: 'Paths to workflow files to scan'
        required: false
        type: string
        default: '.github/workflows/'

permissions:
  contents: read
  security-events: write

jobs:
  zizmor-scan:
    name: Scan GitHub Actions Workflows
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Zizmor scan
        id: scan
        continue-on-error: true
        uses: zizmorcore/zizmor-action@v0.2.0
        with:
          input-files: ${{ inputs.workflow-paths }}
          output-sarif: zizmor-results.sarif
          advanced-security: true
          annotations: false

      - name: Upload SARIF results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: zizmor-results.sarif
          category: zizmor

      - name: Fail job if vulnerabilities found
        if: always()
        run: |
          findings_count=$(jq '[.runs[].results // []] | add | length' zizmor-results.sarif)
          echo "Total Zizmor findings: $findings_count"
          if [ "$findings_count" -gt 0 ]; then
            echo "::error::‚ùå Zizmor found $findings_count workflow security issue(s)"
            echo "üîó View details: https://github.com/${{ github.repository }}/security/code-scanning"
            exit 1
          else
            echo "‚úÖ No workflow security issues found by Zizmor"
          fi