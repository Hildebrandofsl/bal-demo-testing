name: Zizmor Security Scan

on:
  workflow_call:
    inputs:
      zizmor-version:
        description: 'Zizmor version to install'
        required: false
        type: string
        default: '1.16.2'
      workflow-paths:
        description: 'Paths to workflow files to scan'
        required: false
        type: string
        default: '.github/workflows/'

permissions:
  contents: read
  security-events: write

jobs:
  zizmor-scan:
    name: Scan GitHub Actions Workflows
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run zizmor scan
        id: scan
        continue-on-error: true
        uses: zizmorcore/zizmor-action@v${{ inputs.zizmor-version }}
        with:
          input-files: ${{ inputs.workflow-paths }}
          output-sarif: zizmor-results.sarif

      - name: Upload SARIF results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: zizmor-results.sarif
          category: zizmor

    #   - name: Upload SARIF as artifact
    #     uses: actions/upload-artifact@v4
    #     if: always()
    #     with:
    #       name: zizmor-sarif-results
    #       path: zizmor-results.sarif
    #       retention-days: 30

      - name: Fail job if vulnerabilities found
        if: always()
        run: |
          # Parse SARIF to count findings
          findings_count=$(jq '[.runs[].results // []] | add | length' zizmor-results.sarif)
          
          echo "Total zizmor findings: $findings_count"
          
          if [ "$findings_count" -gt 0 ]; then
            echo "❌ Zizmor found $findings_count security issue(s) in GitHub Actions workflows"
            echo "::error::Workflow security vulnerabilities detected. Check the Security tab for details."
            exit 1
          else
            echo "✅ No security issues found by zizmor"
          fi