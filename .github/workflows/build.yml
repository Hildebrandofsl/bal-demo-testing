name: Build and Test

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '20.x'
      postgres-version:
        description: 'PostgreSQL version'
        required: false
        type: string
        default: '15-alpine'
      docker-image-name:
        description: 'Docker image name'
        required: false
        type: string
        default: 'app'
    outputs:
      image-tag:
        description: 'Built Docker image tag'
        value: ${{ jobs.build.outputs.image-tag }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    
    services:
      postgres:
        image: postgres:${{ inputs.postgres-version }}
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set up environment
        run: |
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_db" >> $GITHUB_ENV
          echo "NODE_ENV=test" >> $GITHUB_ENV

      - name: Set up database
        run: npm run db:push

      - name: Run tests
        run: npm test

      - name: Set Docker metadata
        id: meta
        run: |
          IMAGE_TAG="${{ inputs.docker-image-name }}:${{ github.sha }}"
          echo "tags=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: docker build -t ${{ steps.meta.outputs.tags }} .

      - name: Save Docker image
        run: docker save ${{ steps.meta.outputs.tags }} | gzip > docker-image.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: docker-image.tar.gz
          retention-days: 1