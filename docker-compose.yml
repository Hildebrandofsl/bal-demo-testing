version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fullstack-db
    environment:
      POSTGRES_DB: fullstack_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - fullstack-network

  # Application (optional - for containerized deployment)
  app:
    build: .
    container_name: fullstack-app
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:password@postgres:5432/fullstack_app
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - fullstack-network
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  postgres_data:

networks:
  fullstack-network:
    driver: bridge